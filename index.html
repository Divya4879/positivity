<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVerse: Your Own Motivational Friend</title>
    <style>
        :root {
            --pink-light: #FFF5F7;
            --pink-medium: #FBB6CE;
            --pink-dark: #702459;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--pink-light);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #D53F8C;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .tagline {
            text-align: center;
            color: #718096;
            margin-bottom: 1.5rem;
            font-style: italic;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4A5568;
        }
        select, input, button, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #CBD5E0;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #D53F8C;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #B83280;
        }
        button:disabled {
            background-color: #FBB6CE;
            cursor: not-allowed;
        }
        #error {
            color: #E53E3E;
            margin-bottom: 1rem;
        }
        #generatedContent {
            background-color: var(--pink-light);
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            white-space: pre-wrap;
        }
        .dark-mode {
            background: var(--pink-dark);
            color: white;
        }
        .dark-mode .container {
            background-color: #4A5568;
        }
        .dark-mode h1 {
            color: #FBB6CE;
        }
        .dark-mode .tagline {
            color: #E2E8F0;
        }
        .dark-mode label {
            color: #E2E8F0;
        }
        .dark-mode select, .dark-mode input, .dark-mode textarea {
            background-color: #2D3748;
            color: white;
            border-color: #4A5568;
        }
        .dark-mode #generatedContent {
            background-color: #4A5568;
            color: white;
        }
        #themeToggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
        }
        #miscellaneousInput {
            display: none;
        }
    </style>
</head>
<body>
    <button id="themeToggle">‚òÄÔ∏è</button>
    <div class="container">
        <h1>MoodVerse</h1>
        <p class="tagline">Transform Your Mood with Personalized Inspiration</p>
        <div>
            <label for="userRole">Who are you?</label>
            <input type="text" id="userRole" placeholder="Student, Developer, Freelancer, Content Creator, etc.">
        </div>
        <div>
            <label for="mood">Select your mood:</label>
            <select id="mood">
                <option value="">Choose a mood</option>
                <option value="sad">Sad</option>
                <option value="demotivated">Demotivated</option>
                <option value="tired">Tired</option>
                <option value="burnt out">Burnt out</option>
                <option value="lonely">Lonely</option>
                <option value="frustrated">Frustrated</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
        </div>
        <div id="miscellaneousInput">
            <label for="customMood">Describe your mood or situation:</label>
            <input type="text" id="customMood" placeholder="E.g., Working to resolve bugs for 5 hours">
        </div>
        <div>
            <label for="contentType">Select content type:</label>
            <select id="contentType">
                <option value="">Choose a content type</option>
                <option value="story">Story</option>
                <option value="poem">Poem</option>
                <option value="quote">Quote</option>
                <option value="shayari">Shayari</option>
                <option value="wishes">Wishes</option>
            </select>
        </div>
        <div>
            <label for="motivationType">Select motivation type:</label>
            <select id="motivationType">
                <option value="">Choose a motivation type</option>
                <option value="uplifting">Uplifting</option>
                <option value="inspirational">Inspirational</option>
                <option value="motivational">Motivational</option>
                <option value="positive">Positive</option>
                
            </select>
        </div>
        <div>
            <label for="achievementInput">Your worthy action or proud achievement (optional):</label>
            <textarea id="achievementInput" rows="3" placeholder="Describe a relevant accomplishment or action you're proud of"></textarea>
        </div>
        <button id="generateBtn" disabled>Generate Content</button>
        <div id="error"></div>
        <div id="generatedContent"></div>
    </div>

    <script>
        // Add your Groq AI API key here
        const GROQ_API_KEY = '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';

        const userRoleInput = document.getElementById('userRole');
        const moodSelect = document.getElementById('mood');
        const customMoodInput = document.getElementById('customMood');
        const contentTypeSelect = document.getElementById('contentType');
        const motivationTypeSelect = document.getElementById('motivationType');
        const achievementInput = document.getElementById('achievementInput');
        const generateBtn = document.getElementById('generateBtn');
        const errorDiv = document.getElementById('error');
        const generatedContentDiv = document.getElementById('generatedContent');
        const themeToggle = document.getElementById('themeToggle');
        const miscellaneousInput = document.getElementById('miscellaneousInput');

        userRoleInput.addEventListener('input', updateButtonState);
        moodSelect.addEventListener('change', updateButtonState);
        contentTypeSelect.addEventListener('change', updateButtonState);
        motivationTypeSelect.addEventListener('change', updateButtonState);
        customMoodInput.addEventListener('input', updateButtonState);
        generateBtn.addEventListener('click', generateContent);
        themeToggle.addEventListener('click', toggleDarkMode);
        moodSelect.addEventListener('change', toggleMiscellaneousInput);

        function toggleMiscellaneousInput() {
            miscellaneousInput.style.display = moodSelect.value === 'miscellaneous' ? 'block' : 'none';
            updateButtonState();
        }

        function updateButtonState() {
            const isMiscellaneous = moodSelect.value === 'miscellaneous';
            const isCustomMoodFilled = customMoodInput.value.trim() !== '';
            generateBtn.disabled = !userRoleInput.value.trim() || !moodSelect.value || !contentTypeSelect.value || !motivationTypeSelect.value || (isMiscellaneous && !isCustomMoodFilled);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            themeToggle.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        }

        async function generateContent() {
            const userRole = userRoleInput.value.trim();
            const mood = moodSelect.value === 'miscellaneous' ? customMoodInput.value : moodSelect.value;
            const contentType = contentTypeSelect.value;
            const motivationType = motivationTypeSelect.value;
            const achievement = achievementInput.value.trim();

            errorDiv.textContent = '';
            generatedContentDiv.textContent = 'Generating content...';
            generateBtn.disabled = true;

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: [
                            {
                                role: 'system',
                                content: `You are a globally renowned motivational speaker, who has helped millions of people all over the world, and who creates short, ${motivationType} content. The user is a ${userRole} and they are feeling ${mood}. ${achievement ? `They have a recent achievement or proud action: ${achievement}.` : ''} Generate a brief ${contentType} (2-4 lines for shayari, 1-2 sentences for others) to help uplift their mood and motivate them.`
                            },
                            
                        ],
                        max_tokens: 200
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate content');
                }

                const data = await response.json();
                generatedContentDiv.textContent = data.choices[0].message.content;
            } catch (error) {
                errorDiv.textContent = 'Error generating content. Please try again later.';
                generatedContentDiv.textContent = '';
                console.error(error);
            } finally {
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>


    </script>
</body>
</html>
